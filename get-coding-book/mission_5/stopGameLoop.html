<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Game Loop</title>
    <style>
        #board{
            border: 1px solid black;
            background-color: gray;
            height: 350px;
            width: 650px;
        }
        .character{
            background-color: lightblue;
            width: 120px;
            height: 120px;
            padding: 10px;
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <input type="button" value="Play" onclick="startGame()";/>
    <div id="board">
        <div class="character">1</div>
        <div class="character">2</div>
        <div class="character">3</div>
        <div class="character">4</div>
        <div class="character">5</div>
        <div class="character">6</div>
    </div>
    <script>
        function startGame(){
            gameLoop();
        }
        var loops = 0;
        function gameLoop(){
            loops++;
            if(loops < 12){
                setTimeout(gameLoop, 3000);
            } else{
                alert("Game Over!");
            }
        }
    </script>
</body>
</html>
